{% include 'header.html' %}

<section class="section">
    <div class="bg-overlay bg-primary back-presentation"></div>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-sm-flex align-items-center justify-content-between">
                        <div class="d-flex">
                            <div class="flex-grow-1 align-self-center">
                                <div class="text-muted">
                                    <h5 class="mb-1 title-page">INFORMACIÓN DEL ENVÍO</h5>
                                    <p class="mb-0">Registro de información para el envío de paquetes</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="mt-2">
                    <div class="form-container">
                        <form action="#" method="post" class="needs-validation">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Destinatario:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa el nombre del destinatario" required>
                            </div>
                            <div class="mb-3">
                                <label for="destino" class="form-label">A dónde va:</label>
                                <input type="text" id="destino" name="destino" class="form-control" placeholder="Destino del paquete" required>
                            </div>
                            <div class="mb-3">
                                <label for="origen" class="form-label">De dónde viene:</label>
                                <input type="text" id="origen" name="origen" class="form-control" placeholder="Origen del paquete" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Teléfono del destinatario" required>
                            </div>
                            <div class="mb-3">
                                <label for="peso" class="form-label">Peso del paquete (kg):</label>
                                <input type="number" id="peso" name="peso" class="form-control" placeholder="Peso en kilogramos" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio ($):</label>
                                <input type="number" id="precio" name="precio" class="form-control" placeholder="Precio del envío" step="0.01" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning waves-effect waves-light">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %}
